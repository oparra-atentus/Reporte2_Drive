<script type="text/javascript">
					
	var chart_sla_historico;

		chart_sla_historico = new Highcharts.Chart({

			credits : {
			    enabled : false
			},
					
			chart: {
				height:300,
				renderTo: 'rendimiento_sla_historico',
				type: 'column',
				zoomType: false,
				ignoreHiddenSeries : false,
	            resetZoomButton: {
	                theme: {
	                    fill: 'white',
	                    stroke: 'silver',
	                    r: 0,
	                    states: {
	                        hover: {
	                            fill: '#41739D',
	                            style: {
	                                color: 'white'
	                            }
	                        }
	                    }
	                }
	            }
			},
			title: {
				style: { color: '#5A5A5A', fontSize: '14px', fontWeight: 'bold' },
				text: ''
			},
			xAxis: {
				lineColor: '#c0c0c0',
				gridLineWidth: 1,
				gridLineWidth: 0.3,
				labels:{
					useHTML:true,
					step:{__step},
					formatter: function(){
	                	return {__label}
					}
				},
				title: {
					useHTML:true,
					style: { color: '#5A5A5A', fontSize: '12px', fontWeight: 'bold' },
					text: 'Per√≠odo'
				},	
				categories: [
					<!-- BEGIN SERIES_NAME -->
					"{__series_name}",
					<!-- END SERIES_NAME -->
				]
			},
			yAxis: [{
				lineColor: '#c0c0c0',
				lineWidth: 1,
				min: 0,
				max:100,
				gridLineWidth: 0.3,
				labels: {
					formatter: function() {
						return Highcharts.numberFormat(this.value, 0);
					},
				},
				title: {
					style: { color: '#5A5A5A' },
					text: 'Cumplimiento SLA Ok [%]',
				},

					style: {
						fontWeight: 'bold',
					},
				}						
			}],
			tooltip: {
                                followPointer:true,
				style: {
					fontSize: '11px',
				},						
				formatter: function() {
					return '<b>'+this.series.name+'</b><br/>'+						      
				 		Highcharts.numberFormat(this.y,2,',') +' [%] ';						
					},
			},
			legend: {
				enabled:false
			},
			plotOptions: {
				column: {
                    pointPadding: -0.4,

		               animation: false,

			series: [
				<!-- BEGIN SERIES_ELEMENT -->		
				{			
					<!-- BEGIN ESTADO -->
					name:"{__point_name}" ,	
					color:"#{__point_color}",
					shadow: false,
					data: [
						<!-- BEGIN POINT_ELEMENT -->
						{__point_value},
						<!-- END POINT_ELEMENT -->
					]
					<!-- END ESTADO -->
				}, 
				<!-- END SERIES_ELEMENT -->
			]
		});

	<table align="center">
		<tr>
			<td style="vertical-align:top;"><div id="leyenda_sla_historico1" style="width:{__ancho_leyenda1}px; padding-top:10px" ></div></td>
			<td style="vertical-align:top;"><div id="leyenda_sla_historico2" style="width:{__ancho_leyenda2}px; text-align:center; background-color:#F4F4F4"></div></td>
		</tr>
	</table>
</div>
