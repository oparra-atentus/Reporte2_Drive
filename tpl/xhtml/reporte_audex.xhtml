function downloadCsv() {

    json = JSON.stringify(arrayData);
        /*CREANDO EL FORMULARIO*/
        $('<form>').attr({
            type: 'hidden',
            id: 'form',
            name: 'form',
            action: 'descarga_csv.php',
            method: 'POST',
            target: '_self',
        }).appendTo('body');

        $('#form').hide();
        $('<input>').attr({
            type: 'text',
            id: 'datos',
            name: 'datos',
            value: json
        }).appendTo('#form');

        $('<input>').attr({
            type: 'text',
            id: 'id_objetivo',
            name: 'id_objetivo',
            value: {__objetivo_id}
        }).appendTo('#form');

        $('<input>').attr({
            type: 'text',
            id: 'tipo_grafico',
            name: 'tipo_grafico',
            value: 12
        }).appendTo('#form');
       
        $("#form").submit();
    }
