<script type="text/javascript">

					
	var chart_rendimiento_sla_{__sla_tipo};

			    enabled : false

				renderTo: 'rendimiento_sla_{__sla_tipo}',
				type: 'column',
				zoomType: false,
				shadow:false,
				plotShadow:false,
	            resetZoomButton: {
	                theme: {
	                    fill: 'white',
	                    stroke: 'silver',
	                    r: 0,
	                    states: {
	                        hover: {
	                            fill: '#41739D',
	                            style: {
	                                color: 'white'
	                            }
	                        }
	                    }
	                }
	            }
			},
			title: {
				style: { color: '#5A5A5A', fontSize: '14px', fontWeight: 'bold' },
				text: ''

			xAxis: {
				lineColor: '#c0c0c0',
				gridLineWidth: 1,

				labels:{
					useHTML:true,
					step:{__step},
					formatter: function(){
	                	return {__label}
					}

					useHTML:true,
					style: { color: '#5A5A5A', fontSize: '12px', fontWeight: 'bold' },

				]

				lineColor: '#c0c0c0',
				lineWidth: 1,
				min: 0,
				max:100,
				gridLineWidth: 0.3,

					formatter: function() {
						return Highcharts.numberFormat(this.value, 0);

					style: { color: '#5A5A5A' },

				style: {
					fontSize: '11px',

					return '<b>'+this.series.name+'</b><br/>'+						      
				 		Highcharts.numberFormat(this.y,2,',') +' [%] ';

				enabled:false
			},
			plotOptions: {
				column: {
					pointPadding: -0.4,

					animation: false,

					{__pointWidth}

				}
			},
			series: [
				
				<!-- BEGIN SERIES_ELEMENT -->		
				{			
					name:"{__point_name}" ,	
					color:"#{__point_color}",
					shadow: false,	
					data: [
						<!-- BEGIN POINT_ELEMENT -->
						{__point_value},
						<!-- END POINT_ELEMENT -->
					]
				},

			]
		});
