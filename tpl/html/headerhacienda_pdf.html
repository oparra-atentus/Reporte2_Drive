<html>
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
                <script>
                        function subst() {
                                var vars = {};
                                var x = document.location.search.substring(1).split('&');
                                for(var i in x) {
                                        var z = x[i].split('=',2);
                                        vars[z[0]] = unescape(z[1]);
                                }
                                var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
                                for(var i in x) {
                                        var y = document.getElementsByClassName(x[i]);
                                        for(var j=0; j<y.length; ++j) { 
                                                y[j].textContent = vars[x[i]];
                                        }
                                        if(vars['page'] == 1){
           									document.getElementById("FakeHeaders").style.display = 'none';
								        } 
								        else{
								            document.getElementById("FakeHeaders").style.display = 'block';
								        }					                                }
						}
                </script>
        </head>
        <body onload="subst()">
		<table id="FakeHeaders">
			<tr>
                <td><img src="../../www/img/atentus_logo.png" width="200" height="60" align="left" /></td>
				<td><img src="../../www/img/footer_pdf.png" width="1200" height="80" align="left" /></td>
			</tr>
		</table>
	</body>
</html>
